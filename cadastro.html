<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    
</head>

<body>
    <div class="central">
        <img src="tandem.png" alt="">
        <form action="cadastro.html" method="post">
            <div class="form-group">
                <div>
                    <label for="login">Nome:</label>
                    <input id="login" name="login" required maxlength="25" type="text">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input id="senha" name="senha" required maxlength="12" type="password">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="email">Email:</label>
                    <input id="email" name="email" required type="email">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input id="telefone" name="telefone" type="tel">
                </div>
            </div>
            <div class="radio-group">
                <label for="tipo">Cadastrar como:</label>
                <input type="radio" id="cliente" name="tipo" value="cliente" required>
                <label for="cliente">Cliente</label>
                <input type="radio" id="vendedor" name="tipo" value="vendedor">
                <label for="vendedor">Vendedor</label>
            </div>
            <button class="b" name="Cadastrar" type="submit">Cadastrar</button>
            <a href="Paginicial.html"><button class="b" name="Voltar" type="button">Voltar</button></a>
        </form>
    </div>
</body>

</html>
